<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Forms</title>
    <style>
      body {
        font-family: 'Tahoma', sans-serif;
        margin: 0;
        padding: 0;
        background: url('https://th.bing.com/th/id/OIP.6Tz_SswjQkhx7paF9y57FAHaEo?w=257&h=180&c=7&r=0&o=5&dpr=2&pid=1.7') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
      }

      .container {
        width: 90%;
        max-width: 600px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        padding: 30px;
        z-index: 1;
      }

      .header-img {
        width: 100%;
        height: auto;
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
      }

      h1 {
        text-align: center;
        color: #222;
        margin-top: 20px;
      }

      form {
        margin-top: 20px;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        margin: 12px 0;
        border: none;
        border-radius: 30px;
        background-color: #f1f1f1;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      input:focus {
        outline: none;
        background-color: #e0f7fa;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #43a047;
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.07);
        animation: float 10s infinite ease-in-out;
        z-index: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .bubble1 {
        width: 100px;
        height: 100px;
        top: 10%;
        left: 5%;
      }

      .bubble2 {
        width: 150px;
        height: 150px;
        bottom: 15%;
        right: 10%;
      }

      .bubble3 {
        width: 80px;
        height: 80px;
        top: 50%;
        right: 5%;
      }
    </style>
  </head>
  <body>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>

    <div class="container">
      <img
        class="header-img"
        src="https://cdn.glitch.com/1eeb8dcc-cd29-4ebc-9af5-488e5271d711%2Fbg1.jpg?v=1617613384586"
        alt="header-image"
      />
      <h1>Register Here to Fly to Mars</h1>
      <form action="https://success-page.glitch.me/">
        <input type="text" placeholder="NAME" required />
        <input type="number" placeholder="PHONE NUMBER" required />
        <input type="email" placeholder="EMAIL" required />
        <input type="email" placeholder="ALTERNATE EMAIL" />
        <input type="text" placeholder="ADDRESS" />
        <input type="number" placeholder="WEIGHT" />

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
