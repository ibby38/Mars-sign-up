<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Forms</title>
    <style>
      body {
        font-family: 'Tahoma', sans-serif;
        margin: 0;
        padding: 0;
        background: url('https://th.bing.com/th/id/OIP.6Tz_SswjQkhx7paF9y57FAHaEo?w=257&h=180&c=7&r=0&o=5&dpr=2&pid=1.7') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
        color: #ffffff;
      }

      .container {
        width: 90%;
        max-width: 600px;
        background-color: rgba(0, 0, 20, 0.85);
        border-radius: 25px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        overflow: hidden;
        padding: 30px;
        z-index: 1;
      }

      .header-img {
        width: 100%;
        height: auto;
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
      }

      h1 {
        text-align: center;
        color: #00e5ff;
        margin-top: 20px;
        text-shadow: 0 0 5px #00e5ff;
      }

      form {
        margin-top: 20px;
      }

      input {
        width: 100%;
        padding: 14px 18px;
        margin: 14px 0;
        border: 2px solid rgba(0, 255, 255, 0.3);
        border-radius: 30px;
        background-color: rgba(20, 20, 40, 0.8);
        color: #ffffff;
        font-size: 16px;
        transition: 0.4s ease;
        box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.05);
      }

      input::placeholder {
        color: #a0f0ff;
        opacity: 0.8;
      }

      input:focus {
        outline: none;
        border-color: #00e5ff;
        box-shadow: 0 0 10px #00e5ff, inset 0 0 10px rgba(0, 255, 255, 0.3);
        background-color: rgba(30, 30, 60, 0.9);
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: #00c853;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 0 10px rgba(0, 200, 83, 0.4);
      }

      button:hover {
        background-color: #00b248;
        transform: scale(1.03);
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.07);
        animation: float 10s infinite ease-in-out;
        z-index: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .bubble1 {
        width: 100px;
        height: 100px;
        top: 10%;
        left: 5%;
      }

      .bubble2 {
        width: 150px;
        height: 150px;
        bottom: 15%;
        right: 10%;
      }

      .bubble3 {
        width: 80px;
        height: 80px;
        top: 50%;
        right: 5%;
      }
    </style>
  </head>
  <body>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>

    <div class="container">
      <img
        class="header-img"
        src="https://cdn.glitch.com/1eeb8dcc-cd29-4ebc-9af5-488e5271d711%2Fbg1.jpg?v=1617613384586"
        alt="header-image"
      />
      <h1>Register Here to Fly to Mars</h1>
      <form action="https://success-page.glitch.me/">
        <input type="text" placeholder="NAME" required />
        <input type="number" placeholder="PHONE NUMBER" required />
        <input type="email" placeholder="EMAIL" required />
        <input type="email" placeholder="ALTERNATE EMAIL" />
        <input type="text" placeholder="ADDRESS" />
        <input type="number" placeholder="WEIGHT" />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
